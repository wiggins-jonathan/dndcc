default:
  image: golang:1.18

variables:
  BINARY: dndcc.go

stages:
  - go-fmt
  - build
  - release

go-fmt:
  stage: go-fmt
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)

build:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - go mod download
    - go build -race -o $BINARY
  artifacts:
    paths:
      - $BINARY

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script: [echo "Creating release"]
  release:
    tag_name: $CI_PIPELINE_IID
    description: $CI_PIPELINE_IID
    ref: $CI_COMMIT_SHA
